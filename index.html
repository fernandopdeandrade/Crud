<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="crud-html-css-javascript">
  <meta name="keywords" content="palavra,separada,por,vírgula">
  <meta name="author" content="pupygreen">
  <!-- open Bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- closed Bootstrap -->
  <!-- open fontawesome -->
  <link rel="stylesheet" href="/fontawesome-free-6.1.0-web/css/all.min.css">
  <!-- closed fontawesome -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Crud-Youtube-Pupygreen</title>
</head>

<body>
  <!-- row significa nova linha -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 align="center">CRUD</h1>
        <br>
        <H3 align="center"><small class="text-muted">html, css, javascript, bootstrap, jquery, font awesome...</small>
        </H3>
      </div><!-- col-md-12 -->
    </div><!-- row -->
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
          Adicionar</button><!-- button -->


      </div><!-- col-md-12 -->
    </div><!-- row -->
    <div class="row">
      <div class="col-md-12">

        <!-- Início da tabela -->
        <table id="tbldados" class="table table-hover">
          <thead>
            <!--  Dentro do -theade- adicionamos uma linha -tr- apenas...
              -Esse é o cabeçalho- -->
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">DataNascimento</th>
              <th scope="col">Formação</th>
              <th scope="" style="width: 70px;"></th>
              <th scope="" style="width: 70px;"></th>
            </tr>
          </thead>
          <tbody>
            <!--  Dentro do -tbody- adicionamos 2 linhas -tr- ...
              Vou deixar a segunda linha comentada, pois não será usada
              -Esses são os dados da tabela- -->
            <tr>
              <th scope="row">1</th>
              <td>Registro</td>
              <td>Registro</td>
              <td>Registro</td>
              <td>Registro</td>
            </tr>
            <!-- <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>@mdo</td>
            </tr> -->
          </tbody><!-- tbody -->
        </table><!-- table -->
      </div><!-- col-md-12 -->
    </div><!-- row -->
  </div><!-- container-fluid -->

  <!-- Modal -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- Campo visualizado apenas pelo desenvolvedor  HIDDEM FIELD -->
          <input id="hdID" type="hidden" />

          <!-- Aqui será inputado os registros de informações de pessoas do 
          nosso sistema -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Nome</label><!-- label -->
                <input id="txtNome" type="text" class="form-control" placeholder="Digite seu nome...">
              </div><!-- form-group -->
            </div><!-- col-md-6 -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Sobrenome</label><!-- label -->
                <input id="txtSobrenome" type="text" class="form-control" placeholder="Digite seu Sobrenome...">
              </div><!-- form-group -->
            </div><!-- col-md-6 -->
          </div><!-- row -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="data-nascimento" for="">Data de Nascimento</label><!-- label -->
              <input id="txtDataNascimento" type="date" class="form-control input-control">
            </div><!-- form-group -->
          </div><!-- col-md-6 -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Formação</label><!-- label -->
              <input id="txtFormacao" type="text" class="form-control" placeholder="Digite a sua formação...">
            </div><!-- form-group -->
          </div><!-- col-md-6 -->
        </div><!-- row -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap,Popperjs e Jquery -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- Aqui chamo meu arquivo index.js -->
  <script src="/index.js"></script>
</body>

</html>
